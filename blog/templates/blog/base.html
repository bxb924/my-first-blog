{% load static %}
<html>
    <head>
        <title>Ben's Blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    </head>

    <body>
          <div class="p-3 p-md-5 mb-5 text-white bg-dark">
            <div class="col-md-6 px-0">
              <h1 class="display-4"><a href="\" class="text-light" style="text-decoration: none;">Welcome to my Blog</a></h1>
              {% if user.is_authenticated %}
              <a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus" style="color: white;"></span></a>
              {% endif %}
            </div>
          </div>
        <main role="main" class="container">
          <div class="row">
            <div class="col-md-8 blog-main">
              {% block content %}
              {% endblock %}
            </div>
    
            <aside class="col-md-4 blog-sidebar">
              <div class="p-3 mb-3 bg-light rounded">
                <h4 class="font-italic">About</h4>
                <p class="mb-0">My name's Ben, I'm a 2nd year computer science student at the University of Birmingham. This is my blog about my time as a student.</p>
              </div>
    
            </aside>
    
          </div>
    
        </main>
</html>
