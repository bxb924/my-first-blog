{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="blog-post border-bottom mb-3 pb-3">
            <div class="blog-post-meta">
                {{ post.published_date }}
            </div>
            <h2 class="blog-post-title"><a class="text-dark" href="{% url 'post_detail' pk=post.pk %}" style="text-decoration:none;">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
